<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" type="text/css" href="externalstyle.css">
      <h1>External Style sheet example </h1>
  </head>
  <body>
      <p class="normal">An external style sheet is ideal when the style is applied to many pages. With an external style sheet, you can change the look of an entire Web site by changing just one file.Each page must include a link to the style sheet.	</p>

</html>
